<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Programming Courses</title>
	<meta name="description" content="Programming Courses">
	<meta name="author" content="Jose Conde">

	<link rel="stylesheet" href="css/custom.css?v=1.1">
</head>

<body>
	<div id="form-wrapper">
		<form id="add-user-form">
			<div class="form-field">
				<label>Language:</label>
				<select name="Language">
					<option>JavaScript</option>
					<option>PHP</option>
					<option>JAVA</option>
					<option>C++</option>
				</select>
			</div>
			<div class="form-field">
				<label>First Name:</label>
				<input type="text" name="firstName" placeholder="Insert first name" label="First name">
			</div>
			<div class="form-field">
				<label>Last Name:</label>
				<input type="text" name="lastName" placeholder="Insert last name" label="Last name">
			</div>
			<button>Sign up</button>
		</form>
	</div>
	<div id="form-results"></div>
	<div id="results-list"></div>

	<script src="js/jQuery.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
